<!DOCTYPE html>
<html>
<head>
	<title>BeepRoger-Grocery List</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>

<div id='grocery-list'>
	<div id='info-part'>
		<div id='left-info-part' class="nFontSize"><p>Grocery list</p></div>
		<div id='right-info-part'>
			<div id='list-info-togo'> <p class="a-right">3</p> <p class="smaller">ToGo</p> </div>
			<div id='list-info-done'> <p class="a-right">0</p> <p class="smaller">Done</p> </div>
		</div>
	</div>
	<div id='list-part'>
		<div id='list-entries' class="fDenseR">
			
			<div class="list-entry">
				<img id='checkImg' src="graphics/togo.png" />
				<p>3 x Vanilla Milks</p>
			</div>
			<hr style="margin: 0 auto; opacity: .3; max-width: 90%;" />

			<div class="list-entry">
				<img id='checkImg' src="graphics/togo.png" />
				<p>Peanut Butter</p>
			</div>
			<hr style="margin: 0 auto; opacity: .3; max-width: 90%;" />

			<div class="list-entry">
				<img id='checkImg' src="graphics/togo.png" />
				<p>6 pack Coca Cola</p>
			</div>
			<hr style="margin: 0 auto; opacity: .3; max-width: 90%;" />

		</div>

		<footer>
			<p class="smaller fDenseR">Completed 0</p>
			<button id="addButton"></button>
			<div style="float:right;"><input maxlength="30" placeholder="Name item to add."></div>
		</footer>
	</div>
</div>

<script src="https://unpkg.com/vue"></script>
<script></script>
</body>
</html>
